<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FörderFründ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="FF.jpg">
</head>
<body>
    <img class="image" src="Stadt Köln Logo.png">
    <div class="title">FörderFründ</div>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.init({
            chatflowid: "6263cb9b-d432-4ca5-bac9-d205df61ed85",
            apiHost: "https://flowiseai-railway-production-7187.up.railway.app",
            chatflowConfig: {
                // topK: 2
            },
            theme: {
                button: {
                    backgroundColor: "#f40000",
                    right: 20,
                    bottom: 20,
                    size: "medium",
                    iconColor: "white",
                    customIconSrc: "illust58-6753-01.png",
                },
                chatWindow: {
                    welcomeMessage: "Hallo, ich bin der FörderFründ, wie kann ich dir helfen?",
                    backgroundColor: "#ffffff",
                    height: 500,
                    width: 400,
                    fontSize: 16,
                    poweredByTextColor: "#303235",
                    botMessage: {
                        backgroundColor: "#f7f8ff",
                        textColor: "#303235",
                        showAvatar: true,
                        avatarSrc: "abstract-user-flat-4.png",
                    },
                    userMessage: {
                        backgroundColor: "#3B81F6",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: "Stelle deine Frage",
                        backgroundColor: "#ffffff",
                        textColor: "#303235",
                        sendButtonColor: "#f40000",
                    }
                }
            }
        })
    </script>
</body>
</html>
